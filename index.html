<html>
	<head>
		<title>Huffman Encoder - NERDfirst Resources</title>
		<meta name="description" content="Experience Huffman Coding right here in your browser! Enter any text and it will construct a huffman tree and show you the space savings!"></meta>
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<script src="heap.js"></script>
		<script src="huffman.js"></script>
		<script src="draw.js"></script>
		<script src="logic.js"></script>
	</head>
	<body class="container mx-auto">
		
		<div class="container mx-auto" >
			<h1 class="mb-3">Huffman Encoder</h1>
			<div id="description">
				<p class="text-xl mb-3">
			<button id="hideDescBtn"  class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">[Hide Description]</button>
			</div>
			<div id="inputPanel">
				
				<label for="message" class="text-xl block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter some text here :</label>
				<textarea id="inputField" rows="4" class="resize rounded-md block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
				<br>
						
				<input type="button"  id="encodeBtn" value="Submit" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" />
			</div>
			<input type="checkbox" id="convertCaseCB" class="form-checkbox h-5 w-5 text-blue-600 dark:text-blue-400" checked>
			<div id="result"></div>
		</div>
	</body>
</html>
